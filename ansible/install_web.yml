---
- name: Install Apache and deploy web app
  hosts: web
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Copy index.html to web root
      copy:
        src: ../app/index.html
        dest: /var/www/html/index.html

